<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Log in — Iron Haul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;background:#0b0e13;color:#e7eefc;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
         display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{width:100%;max-width:460px;background:#121826;border-radius:16px;padding:24px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    label{display:block;font-size:12px;color:#a8b3cf;margin:6px 2px}
    input{width:100%;background:#0f1422;border:1px solid #1b2437;color:#e7eefc;border-radius:8px;padding:10px 12px}
    .btn{width:100%;margin-top:12px;appearance:none;border:0;background:#3b82f6;color:#fff;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .muted{color:#a8b3cf;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Log in</h2>
    <label>Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />
    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
    <button class="btn" id="loginBtn">Log in</button>
    <div id="msg" class="muted">Existing accounts only. No sign-up on web.</div>
  </div>

<script>
  const TITLE_ID = "1A7FA4";
  function nextUrl(){ const p=new URLSearchParams(location.search); return p.get("next") || "/"; }
  function setMsg(s){ document.getElementById("msg").textContent=s; }

  async function login(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    if(!email || !password){ setMsg("Enter email and password."); return; }
    document.getElementById("loginBtn").disabled = true; setMsg("Logging in…");

    try{
      const res = await fetch(`https://${TITLE_ID}.playfabapi.com/Client/LoginWithEmailAddress`, {
        method:"POST", headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ TitleId: TITLE_ID, Email: email, Password: password })
      });
      const data = await res.json();
      if(res.ok && data?.code===200){
        const ticket = data.data.SessionTicket;
        const pid = data.data.PlayFabId || data?.data?.InfoResultPayload?.AccountInfo?.PlayFabId || "";
        if(!pid){ throw new Error("Missing PlayFabId"); }
        localStorage.setItem("ih_session", ticket);
        localStorage.setItem("ih_playfab_id", pid);
        setMsg("Logged in. Redirecting…");
        location.replace(nextUrl());
      }else{
        setMsg(data?.errorMessage || data?.error || "Login failed.");
      }
    }catch(e){ console.error(e); setMsg("Login failed (see console)."); }
    finally{ document.getElementById("loginBtn").disabled = false; }
  }
  document.getElementById("loginBtn").addEventListener("click", login);
</script>
</body>
</html>
