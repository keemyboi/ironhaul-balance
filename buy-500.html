<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buy 500 IH — IRON HAUL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b1220; --panel:#0f1a2b; --ink:#d7e1ff; --muted:#8ba0c6;
      --btn:#2f78ff; --btn-alt:#1e2a42; --ok:#5dd39e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh; display:grid; place-items:center;
    }
    .box{
      width:min(520px,92vw); background:var(--panel); border-radius:14px;
      box-shadow:0 18px 30px rgba(0,0,0,.45); padding:22px 22px 26px;
    }
    h1{margin:0 0 10px; font-size:20px}
    .muted{color:var(--muted)}
    a.btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:40px; padding:0 14px; border-radius:10px; text-decoration:none;
      background:var(--btn); color:#fff; font-weight:600;
    }
    code{background:#10223d; padding:.2em .5em; border-radius:6px; color:#d5e2ff}
  </style>
</head>
<body>
  <div class="box">
    <h1>Opening checkout…</h1>
    <p class="muted">If nothing happens, <a id="a" href="#" rel="noopener">click here</a>.</p>
    <p class="muted">Your <code>playerId</code> is added as metadata so your IH balance is credited automatically.</p>
  </div>

  <script>
    // If not logged in, send to login and bounce back here
    const id = localStorage.getItem("ih_playfab_id");
    if (!id) {
      const next = encodeURIComponent("/ironhaul-balance/buy-500.html");
      location.replace("login.html?next=" + next);
    } else {
      // Put YOUR Thirdweb Pay links here (keep an array; first will be used)
      const CANDIDATE_LINKS = [
        "https://thirdweb.com/pay/38a4a150-e9b7-4380-a820-1f0dee3a0deb",
        "https://thirdweb.com/pay/540a5b5b-c1e6-4142-8ca0-4c30cee46969"
      ];
      const link = CANDIDATE_LINKS[0];
      const url  = link + "?metadata=" + encodeURIComponent(JSON.stringify({ playerId: id }));

      // visible fallback
      document.getElementById("a").href = url;

      // same-tab open (change to window.open(url, "_blank","noopener") if preferred)
      location.replace(url);
    }
  </script>
</body>
</html>
